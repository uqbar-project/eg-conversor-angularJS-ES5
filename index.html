<!doctype html>
<html lang="es" ng-app="conversorApp">
<head>
  <meta charset="UTF-8">
  <title>Example - example-guide-concepts-1-production</title>
  <script src="node_modules/angular/angular.min.js"></script>
</head>

<body data-ng-controller="ConversorController">
  <h1>Conversor <small>AngularJS</small></h1>
  
  <div class="container">
    <form>
      <div>
        <label for="millas">Millas</label> 
        <input type="number" name="millas" ng-model="millas"
          placeholder="Ingrese la cantidad de millas a convertir"
          autofocus="autofocus">
        <button type="submit" data-ng-click="convertir()">
          Convertir
        </button>
      </div>
      <div>
        <label for="kilometros">Kilometros</label>
        <span>{{kilometros}}</span>
      </div>
    </form>
  </div>

  <!-- nuestro jscript -->
  <script src="js/app.js"></script>

</body>
</html>
